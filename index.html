<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <!-- Replace with your own title and description. -->
  <title>Selim Yahia-Messaoud</title>
  <meta name="description" content="Senior Engineer at Qualcomm. Building scalable automation systems and backend solutions.">

  <!-- Default Theme (see https://docsify.js.org/#/themes) -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Circuit Animation Styles -->
  <link rel="stylesheet" href="assets/css/circuit-animation.css">

  <!-- Custom Styles for Minimalistic Look -->
  <style>
    :root {
      --theme-color: #00d9ff;
      --theme-color-dark: #00a8cc;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background: #0a0e17;
      color: #e0e0e0;
    }
    .sidebar {
      background-color: rgba(10, 14, 23, 0.95);
      border-right: 1px solid rgba(0, 217, 255, 0.2);
    }
    .sidebar-nav > ul > li > a {
      font-weight: 500;
      color: #b0b0b0;
    }
    .sidebar-nav > ul > li > a:hover {
      color: #00d9ff;
    }
    .sidebar-nav > ul > li.active > a {
      color: #00d9ff;
      border-right: 2px solid #00d9ff;
    }
    .markdown-section {
      color: #e0e0e0;
    }
    .markdown-section a {
      color: #00d9ff;
    }
    .markdown-section a:hover {
      color: #00ffdd;
    }
  </style>

</head>

<body>
  <!-- Circuit Board Animation Background -->
  <div id="circuit-canvas-container"></div>

  <div id="app"></div>

  <script>
    // Docsify Configuration (see https://docsify.js.org/#/configuration)
    window.$docsify = {
      name: 'Selim Yahia-Messaoud',
      repo: 'https://github.com/selimym',

      // Sidebar Configuration
      auto2top: true,
      loadSidebar: true,
      maxLevel: 0,
      subMaxLevel: 2,

      // Search Plugin Configuration
      search: {
        placeholder: 'Type to search',
        noData: 'No matches found.',
        depth: 2,
      }
    };
  </script>

  <!-- Required -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Recommended -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>

  <!-- Circuit Animation Script -->
  <script src="assets/js/circuit-animation.js"></script>

</body>
</html>
